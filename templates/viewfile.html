<!DOCTYPE html>
<html>
<head>
	<title>viewfile</title>
	<link rel="icon" href="{{url_for('static',filename='stylesheets/kare.png')}}" type="image/icon type">
	<link href = "{{ url_for('static', filename='stylesheets/bootstrap-4.5.3-dist/css/bootstrap.min.css') }}" rel="stylesheet"/>
	<script src = "https://code.jquery.com/jquery.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src = "{{ url_for('static', filename='stylesheets/bootstrap-4.5.3-dist/js/bootstrap.min.js') }}"></script>
	<script src="https://kit.fontawesome.com/f3e645797f.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1 style="text-align: center;">Input Workload File Format</h1>
	<table class="table table-striped table-hover">
	{% if not(headb) %}
		<thead>
    <tr>
    	{% for i in range(file.iloc[0]|length) %}
    	<th scope="col">{{file.columns[i]}}</th>
    	{% endfor %}
    </tr>
  </thead>
   {% endif %}
   <tbody>

	{%for i in range(file|length)%}
	<tr>
	{% for j in range(file.iloc[i]|length) %}
	<td>
	{{file.iloc[i,j]}}
	</td>
	{% endfor %}
	</tr>
	{% endfor %}
	</table>


	
</body>
</html>
