	<link href = "{{ url_for('static', filename='stylesheets/bootstrap-4.5.3-dist/css/bootstrap.min.css') }}" rel="stylesheet"/>
	<script src = "https://code.jquery.com/jquery.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</head>
<body>
	<h1 style="text-align: center;">Few Blockings while Generating the timetable</h1>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
			<th>Class Name</th>
			<th>Faculty Name</th>
			<th>Blocked slot</th>
			</tr>
		</thead>
		<tbody>
    {% for i in range(blocks|length) %}
	<tr>
	{% for j in range(blocks[i]|length) %}
	<td>
	{{blocks[i][j]}}
	</td>
	{% endfor %}
	</tr>
    {% endfor %}
	</tbody>
	</table>

	


	
</body>
